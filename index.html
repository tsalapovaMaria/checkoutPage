<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Checkout Page</title>
</head>

<body>
    <div class="main-content">
        <h1 class="main-title">Checkout</h1>

        <div class="main-container-flex">
            <div class="checkout-items-container">
                <div class="checkout-items">
                    <section class="item vintage-backbag">
                        <img src="checkout-page-master/photo1.png" alt="">

                        <div class="checkout-item-price-container">
                            <div class="checkout-item-title-price">
                                <p class="checkout-item-title">Vintage Backbag</p>

                                <div class="price-container">
                                    <p class="new-price">$54.99</p>
                                    <p class="old-price">$94.99</p>

                                </div>
                            </div>
                            <div class="item-quantity-container">
                                <button class="items-button less-items"></button>
                                <p class="items-quantity">1</p>
                                <button class="items-button more-items"></button>
                            </div>
                        </div>
                    </section>

                    <section class="item levi-shoes">
                        <img src="checkout-page-master/photo2.png" alt="">

                        <div class="checkout-item-price-container">
                            <p class="checkout-item-title">Levi Shoes</p>

                            <div class="price-container">
                                <p class="new-price">$74.99</p>
                                <p class="old-price">$124.99</p>

                            </div>
                            <div class="item-quantity-container">
                                <button class="items-button less-items"></button>
                                <p class="items-quantity">1</p>
                                <button class="items-button more-items"></button>
                            </div>
                        </div>
                    </section>

                    <hr class="price-devider">

                    <div class="shipping">
                        <p class="shipping-title">Shipping</p>
                        <p class="shipping-price">$19</p>
                    </div>

                    <hr>

                    <div class="total">
                        <p class="total-title">Total</p>
                        <p class="total-price">$148.98</p>
                    </div>
                </div>
            </div>

            <div class="customer-info-container">
                <div class="customer-info">
                    <div class="contact-info">
                        <p class="contact-info-title">Contact information</p>

                        <div class="email-container">

                            <p class="phone-title">Phone</p>

                            </svg>
                            <input class="phone-input" type="text" placeholder="Enter you phone...">
                        </div>
                    </div>

                    <div class="shipping-address-container">
                        <p class="shipping-address-title">Shipping address</p>

                            </svg>

                        </div>

                            <p class="address-title">Address</p>
                            <svg height="24px" viewBox="0 0 24 24" width="24px">

                            </svg>
                            <input class="city-input" type="text" placeholder="Your city...">
                        </div>
                        <div class="country-postal-code-container">
                            <div class="country-container">
                                <p class="country-title">Country</p>
                                <svg height="96.001px" style="enable-background:new 0 0 96 96.001;"
                                    viewBox="0 0 96 96.001" width="96px">

                                    <option value="germany">Germany</option>
                                    <option value="france">France</option>
                                </select>
                            </div>
                            <div class="postal-code-container">
                                <p class="postal-code-title">Postal code</p>
                                <svg height="48" viewBox="0 0 48 48" width="48">

                                </svg>
                                <input class="postal-code-input" type="text" placeholder="Your postal code..">
                            </div>
                        </div>
                    </div>

                    <div class="save-info-container">
                        <label>
                            <input type="checkbox">
                            Save the information for the next time
                        </label>
                    </div>
                    <div class="submit-container">
                        <button class="submit-button">Continue</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script rel="text/javascript" src="add-items.js"></script>
</body>

</html>
